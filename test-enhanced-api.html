<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>测试增强版 API</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 1200px; 
            margin: 0 auto;
        }
        .test-btn { 
            padding: 10px 20px; 
            margin: 10px; 
            cursor: pointer; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 5px;
        }
        .test-btn:hover { 
            background: #45a049; 
        }
        .log { 
            background: #f0f0f0; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .warning { color: orange; }
        #results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .result-section {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>🧪 增强版 API 测试</h1>
    
    <div>
        <input type="text" id="description" placeholder="输入描述 (例如: 小狗站在彩色山前)" style="width: 300px; padding: 10px;">
        <select id="style" style="padding: 10px;">
            <option value="watercolor">水彩画</option>
            <option value="ghibli" selected>吉卜力</option>
            <option value="manga">漫画</option>
            <option value="oil">油画</option>
            <option value="realistic">写实</option>
        </select>
    </div>
    
    <button class="test-btn" onclick="testFullFlow()">测试完整流程</button>
    <button class="test-btn" onclick="clearLogs()">清空日志</button>
    
    <div id="results">
        <div class="result-section">
            <h3>原始画作</h3>
            <canvas id="testCanvas" width="512" height="512" style="border: 1px solid #ddd;"></canvas>
        </div>
        <div class="result-section">
            <h3>AI 生成结果</h3>
            <div id="aiResult"></div>
        </div>
    </div>
    
    <div id="log"></div>

    <script>
        // 初始化画布
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');
        
        function drawTestImage() {
            // 清空画布
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 512, 512);
            
            // 画天空
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, 512, 200);
            
            // 画彩色的山（三座）
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1'];
            for (let i = 0; i < 3; i++) {
                ctx.fillStyle = colors[i];
                ctx.beginPath();
                ctx.moveTo(100 + i * 120, 200);
                ctx.lineTo(170 + i * 120, 100);
                ctx.lineTo(240 + i * 120, 200);
                ctx.closePath();
                ctx.fill();
            }
            
            // 画草地
            ctx.fillStyle = '#90EE90';
            ctx.fillRect(0, 200, 512, 312);
            
            // 画小狗（简单版）
            ctx.fillStyle = '#8B4513';
            // 身体
            ctx.beginPath();
            ctx.ellipse(256, 350, 60, 40, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // 头
            ctx.beginPath();
            ctx.arc(256, 320, 30, 0, Math.PI * 2);
            ctx.fill();
            
            // 腿
            ctx.fillRect(230, 370, 10, 30);
            ctx.fillRect(250, 370, 10, 30);
            ctx.fillRect(270, 370, 10, 30);
            ctx.fillRect(290, 370, 10, 30);
            
            // 耳朵
            ctx.beginPath();
            ctx.ellipse(240, 310, 8, 15, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(272, 310, 8, 15, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            // 眼睛
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(245, 320, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(267, 320, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // 鼻子
            ctx.beginPath();
            ctx.arc(256, 330, 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 初始化时画一个测试图
        drawTestImage();
        
        function log(msg, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${msg}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLogs() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('aiResult').innerHTML = '';
        }

        async function testFullFlow() {
            try {
                clearLogs();
                log('========== 开始测试完整流程 ==========', 'info');
                
                const description = document.getElementById('description').value || '小狗站在彩色山前';
                const style = document.getElementById('style').value;
                
                log(`用户描述: "${description}"`, 'info');
                log(`选择风格: ${style}`, 'info');
                
                // 获取画布图片
                const imageDataUrl = canvas.toDataURL('image/png');
                log(`图片数据准备完成 (${imageDataUrl.length} 字符)`, 'info');
                
                // Step 1: 分析涂鸦
                log('\n📝 Step 1: 分析涂鸦内容...', 'info');
                
                const base64Data = imageDataUrl.split(',')[1];
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const blob = new Blob([bytes], { type: 'image/png' });
                const formData = new FormData();
                formData.append('image', blob, 'test.png');
                formData.append('description', description);
                
                const analyzeResp = await fetch('http://localhost:3001/api/analyze-doodle', {
                    method: 'POST',
                    body: formData
                });
                
                const analyzeData = await analyzeResp.json();
                
                if (analyzeData.success) {
                    log(`✅ 分析成功!`, 'success');
                    log(`分析结果 (${analyzeData.analysis.length} 字符):`, 'info');
                    log(analyzeData.analysis, 'info');
                } else {
                    log(`❌ 分析失败: ${analyzeData.error}`, 'error');
                    return;
                }
                
                // Step 2: 生成提示词
                log('\n🎨 Step 2: 生成 Flux 提示词...', 'info');
                
                const promptResp = await fetch('http://localhost:3001/api/generate-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        analysis: analyzeData.analysis,
                        style: style,
                        imageDataUrl: imageDataUrl
                    })
                });
                
                const promptData = await promptResp.json();
                
                if (promptData.success) {
                    log(`✅ 提示词生成成功!`, 'success');
                    log(`英文提示词:`, 'info');
                    log(promptData.prompt, 'success');
                    
                    // 检查是否包含中文
                    const hasChinese = /[\u4e00-\u9fa5]/.test(promptData.prompt);
                    if (hasChinese) {
                        log('⚠️ 警告: 提示词包含中文字符!', 'warning');
                    } else {
                        log('✅ 提示词为纯英文', 'success');
                    }
                } else {
                    log(`❌ 提示词生成失败: ${promptData.error}`, 'error');
                    return;
                }
                
                // Step 3: 生成艺术画
                log('\n🖼️ Step 3: 生成艺术画作 (需要 30-60 秒)...', 'info');
                
                const artResp = await fetch('http://localhost:3001/api/generate-art', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: promptData.prompt,
                        imageUrl: imageDataUrl,
                        promptStrength: 0.8,
                        aspectRatio: '1:1'
                    })
                });
                
                const artData = await artResp.json();
                
                if (artData.success) {
                    log(`✅ 艺术画生成成功!`, 'success');
                    
                    if (artData.imageUrl.startsWith('http')) {
                        log(`图片 URL: ${artData.imageUrl}`, 'success');
                        
                        // 显示生成的图片
                        const resultDiv = document.getElementById('aiResult');
                        resultDiv.innerHTML = `
                            <img src="${artData.imageUrl}" alt="AI Generated Art">
                            <p><a href="${artData.imageUrl}" target="_blank">在新窗口打开</a></p>
                        `;
                    } else {
                        log(`生成了本地图片`, 'info');
                    }
                    
                    log('\n========== 测试完成 ==========', 'success');
                } else {
                    log(`❌ 艺术画生成失败: ${artData.error}`, 'error');
                }
                
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
