    <style>

        .log-container {

        .color-btn:hover {
            transform: scale(1.1);
        }
        .color-btn.active {

<body>
    <div class="container">
        <h1>ğŸ¨ AI è½¬ç”»åŠŸèƒ½æµ‹è¯•</h1>
        
        <div class="canvas-container">
            <canvas id="drawingCanvas" width="512" height="512"></canvas>
        </div>
        
        <div class="color-palette" id="colorPalette"></div>
        
        <div class="controls">
            <button class="secondary-btn" onclick="clearCanvas()">æ¸…ç©ºç”»å¸ƒ</button>
            <button class="secondary-btn" onclick="drawRandomDoodle()">éšæœºæ¶‚é¸¦</button>
            <button class="secondary-btn" onclick="drawSimpleShape()">ç®€å•å›¾å½¢</button>
        </div>
        
        <div class="style-selector" id="styleSelector">
            <div class="style-option active" data-style="watercolor">ğŸ¨ æ°´å½©ç”»</div>
            <div class="style-option" data-style="ghibli">ğŸï¸ å‰åœåŠ›</div>
            <div class="style-option" data-style="manga">ğŸ“š æ¼«ç”»</div>
            <div class="style-option" data-style="oil">ğŸ–¼ï¸ æ²¹ç”»</div>
            <div class="style-option" data-style="realistic">ğŸ“· å†™å®</div>
        </div>
        
        <div class="controls">
            <input type="text" id="description" placeholder="æè¿°ä½ çš„ç”»ä½œï¼ˆå¯é€‰ï¼‰" style="padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 5px;">
            <button class="primary-btn" onclick="transformToArt()">ğŸš€ AI è½¬ç”»</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-box">
                <h3>åŸå§‹æ¶‚é¸¦</h3>
                <img id="originalImage" src="" alt="åŸå§‹æ¶‚é¸¦">
            </div>
            <div class="result-box">
                <h3>AI è‰ºæœ¯ç”»</h3>
                <img id="transformedImage" src="" alt="AI è½¬æ¢å">
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <strong>è°ƒè¯•æ—¥å¿—ï¼š</strong>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = '#000000';
        let selectedStyle = 'watercolor';
        
        // åˆå§‹åŒ–é¢œè‰²æ¿
        const colors = ['#000000', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FFA500', '#800080'];
        const colorPalette = document.getElementById('colorPalette');
        colors.forEach((color, index) => {
            const btn = document.createElement('div');
            btn.className = 'color-btn' + (index === 0 ? ' active' : '');
            btn.style.backgroundColor = color;
            btn.onclick = () => selectColor(color, btn);
            colorPalette.appendChild(btn);
        });
        
        function selectColor(color, btn) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        
        // ç»˜ç”»åŠŸèƒ½
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // é£æ ¼é€‰æ‹©
        document.querySelectorAll('.style-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.style-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                selectedStyle = this.dataset.style;
                addLog(`é€‰æ‹©é£æ ¼: ${this.textContent}`);
            });
        });
        
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            addLog('æ¸…ç©ºç”»å¸ƒ');
        }
        
        function drawRandomDoodle() {
            clearCanvas();
            ctx.strokeStyle = '#' + Math.floor(Math.random()*16777215).toString(16);
            ctx.lineWidth = 2;
            
            // ç»˜åˆ¶éšæœºæ›²çº¿
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                for (let j = 0; j < 4; j++) {
                    ctx.quadraticCurveTo(
                        Math.random() * canvas.width,
                        Math.random() * canvas.height,
                        Math.random() * canvas.width,
                        Math.random() * canvas.height
                    );
                }
                ctx.stroke();
            }
            
            addLog('ç”Ÿæˆéšæœºæ¶‚é¸¦');
        }
        
        function drawSimpleShape() {
            clearCanvas();
            
            // ç»˜åˆ¶ä¸€ä¸ªç®€å•çš„ç¬‘è„¸
            ctx.strokeStyle = '#FFD700';
            ctx.fillStyle = '#FFD700';
            ctx.lineWidth = 3;
            
            // è„¸
            ctx.beginPath();
            ctx.arc(256, 256, 100, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();
            
            // çœ¼ç›
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(230, 230, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(280, 230, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // å˜´å·´
            ctx.beginPath();
            ctx.arc(256, 256, 60, 0, Math.PI);
            ctx.stroke();
            
            addLog('ç»˜åˆ¶ç®€å•ç¬‘è„¸');
        }
        
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            addLog(`[${type.toUpperCase()}] ${message}`);
        }
        
        function addLog(message) {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        async function transformToArt() {
            try {
                showStatus('å¼€å§‹ AI è½¬ç”»æµç¨‹...', 'loading');
                
                const description = document.getElementById('description').value;
                const imageDataUrl = canvas.toDataURL('image/png');
                
                // Step 1: åˆ†ææ¶‚é¸¦
                showStatus('Step 1/3: æ­£åœ¨åˆ†ææ¶‚é¸¦å†…å®¹...', 'loading');
                addLog('è°ƒç”¨ /api/analyze-doodle æ¥å£');
                
                const base64Data = imageDataUrl.split(',')[1];
                const binaryString = atob(base64Data);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                
                const blob = new Blob([bytes], { type: 'image/png' });
                const formData = new FormData();
                formData.append('image', blob, 'doodle.png');
                formData.append('description', description);
                
                const analyzeResponse = await fetch('http://localhost:3001/api/analyze-doodle', {
                    method: 'POST',
                    body: formData
                });
                
                const analyzeData = await analyzeResponse.json();
                if (!analyzeData.success) {
                    throw new Error(analyzeData.error || 'åˆ†æå¤±è´¥');
                }
                
                addLog(`åˆ†æç»“æœ: ${analyzeData.analysis.substring(0, 50)}...`);
                
                // Step 2: ç”Ÿæˆæç¤ºè¯
                showStatus('Step 2/3: æ­£åœ¨ç”Ÿæˆè‰ºæœ¯æç¤ºè¯...', 'loading');
                addLog('è°ƒç”¨ /api/generate-prompt æ¥å£');
                
                const promptResponse = await fetch('http://localhost:3001/api/generate-prompt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        analysis: analyzeData.analysis,
                        style: selectedStyle,
                        imageDataUrl: imageDataUrl
                    })
                });
                
                const promptData = await promptResponse.json();
                if (!promptData.success) {
                    throw new Error(promptData.error || 'ç”Ÿæˆæç¤ºè¯å¤±è´¥');
                }
                
                addLog(`ç”Ÿæˆæç¤ºè¯: ${promptData.prompt.substring(0, 50)}...`);
                
                // Step 3: ç”Ÿæˆè‰ºæœ¯ç”»
                showStatus('Step 3/3: æ­£åœ¨ç”Ÿæˆè‰ºæœ¯ç”»ä½œï¼ˆå¯èƒ½éœ€è¦30-60ç§’ï¼‰...', 'loading');
                addLog('è°ƒç”¨ /api/generate-art æ¥å£');
                
                const artResponse = await fetch('http://localhost:3001/api/generate-art', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        prompt: promptData.prompt,
                        imageUrl: imageDataUrl,
                        promptStrength: 0.8,
                        aspectRatio: '1:1'
                    })
                });
                
                const artData = await artResponse.json();
                if (!artData.success) {
                    throw new Error(artData.error || 'ç”Ÿæˆè‰ºæœ¯ç”»å¤±è´¥');
                }
                
                // æ˜¾ç¤ºç»“æœ
                document.getElementById('originalImage').src = imageDataUrl;
                document.getElementById('transformedImage').src = artData.imageUrl;
                document.getElementById('resultContainer').style.display = 'grid';
                
                showStatus('âœ… AI è½¬ç”»æˆåŠŸï¼', 'success');
                addLog('è½¬æ¢å®Œæˆï¼');
                
            } catch (error) {
                console.error('Transform error:', error);
                showStatus(`âŒ è½¬æ¢å¤±è´¥: ${error.message}`, 'error');
                addLog(`é”™è¯¯: ${error.message}`);
            }
        }
        
        // åˆå§‹åŒ–ç”»å¸ƒ
        clearCanvas();
        addLog('é¡µé¢åŠ è½½å®Œæˆï¼ŒAPI æœåŠ¡å™¨åœ°å€: http://localhost:3001');
    </script>
</body>
